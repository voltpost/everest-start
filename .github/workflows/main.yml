name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  DEVCONTAINER_IMAGE: ghcr.io/voltpost/everest-devcontainer
  CPM_SOURCE_CACHE: ~/cache/CPM

jobs:
  build_devcontainer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ${{env.DEVCONTAINER_IMAGE}}
          cacheFrom: ${{env.DEVCONTAINER_IMAGE}}
          push: always

  build:
    # depends on docker build
    needs: build_devcontainer
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/voltpost/everest-devcontainer
      credentials:
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}
      env:
        CPM_SOURCE_CACHE: ${{env.CPM_SOURCE_CACHE}}
    steps:
    - uses: actions/checkout@v4

    - uses: actions/cache@v4
      with:
        path: ${{env.CPM_SOURCE_CACHE}}
        key: cpm
        save-always: true

    - name: Initialize workspace
      run: edm init

    - uses: actions/upload-artifact@v4
      with:
        name: workspace-config.yaml
        path: workspace-config.yaml

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -S everest-core -B everest-core/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build everest-core/build --config ${{env.BUILD_TYPE}}
